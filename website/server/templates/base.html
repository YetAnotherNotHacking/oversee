<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Oversee Scanner{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            color-scheme: dark;
        }
        
        body {
            background-color: #1a1d21;
            color: #e9ecef;
        }
        
        .navbar {
            background-color: #212529 !important;
            border-bottom: 1px solid #343a40;
        }
        
        .navbar-brand {
            color: #fff !important;
        }
        
        .nav-link {
            color: #adb5bd !important;
        }
        
        .nav-link:hover {
            color: #fff !important;
        }
        
        .nav-link.active {
            color: #fff !important;
            background-color: #343a40 !important;
        }
        
        .card {
            background-color: #212529;
            border: 1px solid #343a40;
        }
        
        .table {
            color: #e9ecef;
        }
        
        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: #2c3034;
        }
        
        .table-striped > tbody > tr:nth-of-type(even) {
            background-color: #212529;
        }
        
        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_filter,
        .dataTables_wrapper .dataTables_info,
        .dataTables_wrapper .dataTables_processing,
        .dataTables_wrapper .dataTables_paginate {
            color: #e9ecef !important;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            color: #e9ecef !important;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background: #343a40 !important;
            color: #fff !important;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background: #0d6efd !important;
            color: #fff !important;
        }
        
        .form-control {
            background-color: #2c3034;
            border-color: #343a40;
            color: #e9ecef;
        }
        
        .form-control:focus {
            background-color: #2c3034;
            border-color: #0d6efd;
            color: #e9ecef;
        }
        
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        
        .badge {
            font-weight: 500;
        }
        
        .container-fluid {
            padding: 1rem;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        .table-responsive {
            margin: 0;
            padding: 0;
        }
        
        .card-body {
            padding: 1rem;
        }
        
        @media (max-width: 768px) {
            .container-fluid {
                padding: 0.5rem;
            }
            
            .card-body {
                padding: 0.5rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Oversee Scanner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'jobs' %}active{% endif %}" href="/jobs">Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'workers' %}active{% endif %}" href="/workers">Workers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'results' %}active{% endif %}" href="/results">Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'create_job' %}active{% endif %}" href="/create-job">Create Job</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
